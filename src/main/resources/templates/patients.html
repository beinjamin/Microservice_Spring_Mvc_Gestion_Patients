<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
<div class="container">
<div class="card">
<div class="card-header">

</div>
</div>

<h3>Liste des patients</h3>

<thead>
<tr>
<th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
</tr>
</thead>

<tr th:each="p:${listPatients}">

<td th:text="${p.malade}"></td>

</tr>
</tbody>
</table>
